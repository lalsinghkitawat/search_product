<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
            <img src="apparel4.jpg" alt="" id="product_img">
            <div class="controlls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
            </div>
            <div class="details">
             <h1>T shirt</h1>
             <h2>$15.00</h2>
             <h3>30% OFF</h3>
             <p>wrangler is an American manufacture of jeans and other clothings items, particularly workwear</p>
             <form>
                
                <div class="size">
                    <p>size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>l</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>
                <div class="color">
                    <p>color</p>
                    <label for="red">
                        <input type="radio" name="color" id="red">
                        <span class="color-1"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" id="green">
                        <span class="color-2"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-3"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-4"></span>
                    </label>
                </div>
                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>
                <button> Buy Now</button>
             </form>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
